apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.developer.ivan.easymadbus"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {


    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def mainApplication = rootProject.ext.mainApplication
    def androidX = rootProject.ext.androidX
    def test = rootProject.ext.test

    implementation mainApplication.kotlin
    implementation mainApplication.glide
    implementation mainApplication.coroutines
    implementation mainApplication.coroutines_android
    implementation mainApplication.coroutines_android
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    annotationProcessor mainApplication.glide_compiler

    implementation androidX.appCompat
    implementation androidX.ktx
    implementation androidX.constraintlayout
    implementation androidX.navigation_fragment
    implementation androidX.navigation_ui

    testImplementation test.junit
    androidTestImplementation androidX.junit_test
    androidTestImplementation androidX.expresso
}
